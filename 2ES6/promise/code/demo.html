<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>面试</title>
    </head>
    <body>
        <script type = "text/javascript">
            setTimeout(() => {
                console.log("0")
            }, 0)
            new Promise((resolve, reject) => {
                console.log("1")
                resolve()
            }).then(() => {
                console.log("2")
                new Promise((resolve, reject) => {
                    console.log('3')
                    resolve()
                }).then((resolve, reject) => {
                    console.log('4')
                }).then((resolve, reject) => {
                    console.log("5")
                })
            }).then((resolve, reject) => {
                console.log("6")
            })
            new Promise((resolve, reject) => {
                console.log("7")
                resolve()
            }).then(() => {
                console.log("8")
            })
        </script>
    </body>
</html>
